{% extends "blogs/base.html" %}

{% block title %}
	{{ blog.title }}
{% endblock title %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<h2> {{ blog.title }}</h2>
		<hr>
		<p>
			{% if blog.image %}
				<img src="{{ blog.image }}" alt="{{blog.image}}">
			{% endif %}
			{{ blog.body }}
			}
		</p>
		<div>
			<div>
				<i>{{ blog.author }} has written this post at {{ blog.published_time }} </i>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
