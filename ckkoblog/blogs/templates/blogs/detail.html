{% extends "blogs/base.html" %}
{% load static %}
{% block title %}
	{{ blog.title }}
{% endblock title %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<h2> {{ blog.title }}</h2>
		<hr>
		<p>
			{% if blog.image %}
				<img src="{{ blog.image.url }}" alt="{{ blog.image }}" width="100%" height="auto" class="img img-thumbnail">
			{% else %}
				<img src="{% static 'images/default_background.jpg' %}" alt="{% static 'images/default_background.jpg' %}" width="100%" height="auto" class="round img img-thumbnail img-fluid">
			{% endif %}
			{{ blog.body }}
		</p>
		<div>
			<div>
				<i>{{ blog.author }} has written this post at {{ blog.published_time }} </i>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
